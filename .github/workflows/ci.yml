name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Build and run tests
        run: mvn -B clean test -DBASE_URL=https://fakerestapi.azurewebsites.net

      - name: Generate Allure report
        if: always()
        run: |
          mvn allure:report -DreportVersion=2.21.0

      - name: Publish Allure report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report/

      - name: Deploy to GitHub Pages
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/allure-report/
          force_orphan: true

      - name: Build Docker image
        if: github.event_name == 'push'
        run: |
          docker build -t bookstore-tests:latest .

      - name: Run tests in Docker (test only)
        if: github.event_name == 'push'
        run: |
          docker run -e BASE_URL=https://fakerestapi.azurewebsites.net bookstore-tests:latest
